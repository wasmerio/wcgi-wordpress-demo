[package]
name = "Michael-F-bryan/wcgi-python-template"
version = "0.1.0"
description = "A PHP template for WCGI applications"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/wasmerio/wcgi-php-template"

[[module]]
name = "php"
source = "php-cgi.wasm"
abi = "wasi"

[[command]]
name = "php"
runner = "wcgi"
module = "php"

[command.annotations]
wcgi = { dialect = "rfc-3875" }
wasi = { atom = "php", env = ["SCRIPT_FILENAME=/app/index.php", "DOCUMENT_ROOT=/app/"] }

[fs]
"app" = "app"
